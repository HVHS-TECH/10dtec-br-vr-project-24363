    <a-scene>
      <a-sky color="cyan"></a-sky>
      
       <!-- Put this inside the <a-scene> -->
      <a-entity

      rotation="-90 0 0"
      > </a-entity>

      <a-entity 
      ply-model="src:car1.ply"
      position="0 0 20"
      rotation="-90 0 0"

      property: position;
      from: 0 0 20;
      to: 0 0 12;
      dur: 3000;
      loop: true;
      dir:normal;"
      
      
      > </a-entity>

      ply-model="src:car2.ply"

     animation="
     property: position;
     from: 1 0 -18;
     to: 1 0 -11;

     "
    
      
     ></a-entity>
